<html>
	<head>
		<meta charset="UTF-8">
		<title> Hero quote generator </title>
		
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="stylesheets/styles.css">
	</head>
	<body ng-app="app" ng-controller="MainController">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12">
					<div class="header">
						<h2>Hero quotes generator!</h2>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6 col-md-offset-4">
					<div id="container">
						<img id="image" ng-src="{{image}}" />
						<p id="text" ng-bind-html="quote|html"></p>
					</div>
				
					<div class="button-container">
						<button class="btn btn-primary" ng-click="generate()">Generate!</button>
					</div>
				</div>
			</div>
		</div>
	
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
		
		<script src="app.js"></script>
		<script src="services/InfoService.js"></script>
		<script src="controllers/MainController.js"></script>
	</body>
</html>
